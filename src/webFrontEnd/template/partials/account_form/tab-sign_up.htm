<div class='tab-pane fade' id='tab-sign_up'>
    <div class='needs-validation' id='account_sign_up'>
        <div class='mb-3'>
            <label class='d-none d-sm-block col-2 mb-0 mb-sm-1 text-nowrap text-align-last' for='@@prefixId_username'>用户名</label>
            <div class='input-group has-validation'>
                <input class='form-control' type='text' id='@@prefixId_username' placeholder='设置你的用户名' minlength='3' maxlength='15' pattern='^[a-zA-Z]\w{4,19}$' autocomplete='off' required>
                <div class='invalid-tooltip'>字母开头的5-20位字母或数字</div>
            </div>
        </div>
        <div class='mb-3'>
            <label class='d-none d-sm-block col-2 mb-0 mb-sm-1 text-nowrap text-align-last' for='@@prefixId_email'>邮箱</label>
            <div class='input-group has-validation'>
                <input class='form-control' type='email' id='@@prefixId_email' placeholder='请输入您的Email' minlength='6' maxlength='40' autocomplete='off' required>
                <div class='invalid-tooltip'>邮箱格式不正确</div>
            </div>
        </div>
        <div class='mb-3'>
            <label class='d-none d-sm-block col-2 mb-0 mb-sm-1 text-nowrap text-align-last' for='@@prefixId_password'>密码</label>
            <div class='input-group has-validation'>
                <input class='form-control' type='password' id='@@prefixId_password' placeholder='设置登录密码' minlength='8' maxlength='20' pattern='^\S*(?=\S{8,})(?=\S*\d)(?=\S*[a-zA-Z])(?=\S*[`.~!@#$%^&*? ])\S*$' autocomplete='off' required>
                <div class='input-group-text password_switch' title='显示密码'>
                    <svg class='text-muted fas fa-fw fa-lg fa-eye'></svg>
                </div>
                <div class='invalid-tooltip'>大于8位，包含字母、数字、字符3种格式</div>
            </div>
        </div>
        <div class='mb-3'>
            <label class='d-none d-sm-block col-2 mb-0 mb-sm-1 text-nowrap text-align-last' for='@@prefixId_rePassword'>确认密码</label>
            <div class='input-group has-validation'>
                <input class='form-control' type='password' id='@@prefixId_rePassword' placeholder='再次输入密码' minlength='8' maxlength='20' pattern='^\S*(?=\S{8,})(?=\S*\d)(?=\S*[a-zA-Z])(?=\S*[`.~!@#$%^&*? ])\S*$' autocomplete='off' required>
                <div class='input-group-text password_switch' title='显示密码'>
                    <svg class='text-muted fas fa-fw fa-lg fa-eye'></svg>
                </div>
                <div class='invalid-tooltip'>两次的密码不一致</div>
            </div>
        </div>
        @@include('./account_form/captcha_form.htm',{
            "prefixId":"signUp"
        })
        <div class='mb-3 d-flex flex-column align-items-center small'>
            <div class='form-check'>
                <input class='form-check-input' type='checkbox' id='@@prefixId_userTermsOfService' required>
                <label class='form-check-label small' for='@@prefixId_userTermsOfService'>
                    <span>选中视为同意</span>
                    <span id='userTermsOfService'>《用户服务条款》</span>
                </label>
                <div class='invalid-feedback'>勾选视为同意</div>
            </div>
            <div class='form-check'>
                <input class='form-check-input' type='checkbox' id='@@prefixId_privacyStatement' required>
                <label class='form-check-label small' for='@@prefixId_privacyStatement'>
                    <span>选中视为同意</span>
                    <span id='userPrivacyStatement'>《用户隐私声明》</span>
                </label>
                <div class='invalid-feedback'>勾选视为同意</div>
            </div>
        </div>
        <div class='d-flex justify-content-center'>
            <button class='w-50 rounded-lg btn btn-success' type='button' id='@@prefixId_submit'>注册</button>
        </div>
        <div class='mt-2 d-flex justify-content-between align-items-center list-group list-group-horizontal small'>
            <a class='text-muted text-decoration-none sign_modal_tab' href='javascript:' data-bs-target='#tab-sign_in'>
                <span>登录</span>
            </a>
            <a class='text-muted text-decoration-none sign_modal_tab' href='javascript:' data-bs-target='#tab-sign_in_phone'>
                <span>手机号登录</span>
            </a>
        </div>
    </div>
</div>
