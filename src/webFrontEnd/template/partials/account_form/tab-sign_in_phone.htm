<div class='tab-pane fade' id='tab-sign_in_phone'>
    <div class='needs-validation' id='account_sign_in_phone'>
        <div class='mb-3'>
            <label class='d-none d-sm-block col-2 mb-0 mb-sm-1 text-nowrap text-align-last' for='@@prefixId_phone'>手机号</label>
            <div class='input-group has-validation'>
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id='@@prefixId_phonePrefixBtn' style='border-color: #ced4da;'>+86</button>
                <ul class="dropdown-menu" id='@@prefixId_phonePrefixList'>
                    <li><a class="dropdown-item" href="#"><span class='flag-icon flag-icon-cn'></span> +86</a></li>
                </ul>
                <input class='form-control' type='text' id='@@prefixId_phone' placeholder='手机号码' minlength='11' maxlength='11' pattern='^(?:(?:\+|00)86)?1(?:(?:3[\d])|(?:4[5-7|9])|(?:5[0-3|5-9])|(?:6[5-7])|(?:7[0-8])|(?:8[\d])|(?:9[1|8|9]))\d{8}$' required>
                <div class='invalid-feedback'>格式错误</div>
            </div>
        </div>
        <div class='mb-3'>
            <label class='d-none d-sm-block col-2 mb-0 mb-sm-1 text-nowrap text-align-last' for='@@prefixId_phoneCode'>密码</label>
            <div class='input-group has-validation'>
                <input class='form-control' type='password' id='@@prefixId_phoneCode' placeholder='密码' minlength='8' maxlength='20' pattern='^\S*(?=\S{8,})(?=\S*\d)(?=\S*[a-zA-Z])(?=\S*[`.~!@#$%^&*? ])\S*$' required>
                <div class='input-group-text password_switch' title='显示密码'>
                    <svg class='text-muted fas fa-fw fa-lg fa-eye'></svg>
                </div>
                <div class='invalid-tooltip'>长度大于等于8位，包含字母、数字、字符等2种组合</div>
            </div>
        </div>
        @@include('./account_form/captcha_form.htm',{
            "prefixId":"signInPhone"
        })
        <div class='d-flex justify-content-center'>
            <button class='w-50 rounded-lg btn btn-success' type='button' id='sign_in_phone_submit'>登录</button>
        </div>
        <div class='mt-2 d-flex justify-content-between align-items-center list-group list-group-horizontal small'>
            <a class='text-muted text-decoration-none sign_modal_tab' href='javascript:' data-bs-target='#tab-sign_up'>
                <span>创建新账号</span>
            </a>
            <a class='text-muted text-decoration-none sign_modal_tab' href='javascript:' data-bs-target='#tab-reset'>
                <span>找回忘记的密码</span>
            </a>
        </div>
    </div>
</div>
